
<ion-header>
  <ion-toolbar id = "toolbar">
      <ion-button class = "boutonbard" [routerLink] = "['/magasin']">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button class = "boutonbarg" [routerLink] = "['/home']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click) = "this.panier.addSomme(10)">
    Poisson à 10€
  </ion-button>
  <ion-text>
    Le montant de votre panier s'élève à {{this.panier.returnSomme()}} euros
  </ion-text>
</ion-content>
