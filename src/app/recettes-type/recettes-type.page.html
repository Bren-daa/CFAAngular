<ion-header>
  <ion-toolbar id = "toolbar">
      <ion-button class = "boutonbard" [routerLink] = "['/magasin']">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button class = "boutonbarg" [routerLink] = "['/home']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    {{this.varMaison.getRecettesName(this.type.getIndex())}}
  </h1>
  <img src = {{this.varMaison.getRecettesImage(this.type.getIndex())}}/>
  <p>
    {{this.varMaison.getRecettesTexte(this.type.getIndex())}}
  </p>
</ion-content>
