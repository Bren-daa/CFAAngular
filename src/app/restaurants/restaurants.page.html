
<ion-header>

    </ion-row>

  
  
    <ion-row class = "little-row">

        <div>06.63.99.99.78<br/>lebateaudethibault@gmail.com<br/>www.facebook.com/lebateaudethibault</div>
      </div>
    </ion-row>

    <ion-row class = "big-row">
      <ion-grid>
        <div id="buttonBar">
          
    <ion-row>
      <ion-col>

      <ion-col>

    </ion-row>
    <ion-row>

  </ion-row>
